<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title th:text="${news.title}"></title>
    <script language='javascript' src='/js/delete-news.js' type='text/javascript'></script>
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h1 id="title" th:text="${news.title}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <pre style="word-wrap: break-word; white-space: pre-wrap;" th:text="${news.body}"></pre>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <b><p th:text="'Author: ' + ${news.author}"></p></b>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p th:text="'Date: ' + ${news.dateFormat()}"></p>
        </div>
    </div>
    <span hidden id="id" th:text="${news.getId()}"></span>
    <div class="row" th:if="${#authentication.getName().equals(news.getAuthor())}">
        <button class="btn btn-warning btn-sm" style="margin-right: 10px;margin-left: 40px"
                th:onclick="'window.location.href=\'/edit-news/' + ${news.getId()} + '\''">Edit
        </button>


        <button class="btn btn-danger btn-sm" name="del" style="margin-left: 10px;">Delete</button>
    </div>


</div>

</body>
</html>
