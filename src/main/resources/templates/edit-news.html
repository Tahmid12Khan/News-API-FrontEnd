<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="import" href="/import-headers.html">

    <title>Edit News</title>
</head>
<body>
<div class="container">
    <h2>Edit News</h2>
    <form action="#" th:action="@{/edit-news}" th:object="${news}" th:method="put">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" pattern=".{1,50}" placeholder="Enter Title" required
                   th:field="*{title}"
                   type="text"
                   name="title">
            <div id="res-title" class="valid-invalid">

            </div>
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" id="author" placeholder="Enter Author" readonly th:field="*{author}" type="text"
                   name="author">
            <div id="res-author">

            </div>
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" name="body" placeholder="Enter Description" required rows="10"
                      th:text="${news.body}"></textarea>
            <div id="res-body">
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" name="date" placeholder="Enter date" required
                   th:value="${#dates.format(news.date, 'yyyy-MM-dd')}"
                   type="date">
            <div id="res-date">

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
