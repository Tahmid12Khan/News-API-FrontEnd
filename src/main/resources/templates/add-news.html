<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Add News</title>
</head>
<body>
<div class="container">
    <h2>Add News</h2>


    <form action="#" method="post" th:action="@{/add-news}" th:object="${news}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" maxlength="50" minlength="1" placeholder="Enter Title" required
                   th:field="*{title}"
                   type="text"
                   name="title">
            <p class="text-danger" th:each="error : ${#fields.errors('title')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" id="author" placeholder="Enter Author" readonly th:field="*{author}" type="text"
                   name="author">
            <p class="text-danger" th:each="error : ${#fields.errors('author')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" placeholder="Enter Description" required rows="10"
                      th:field="*{body}"></textarea>
            <p class="text-danger" th:each="error : ${#fields.errors('body')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" placeholder="Enter date" required th:field="*{date} ">
            <p class="text-danger" th:each="error : ${#fields.errors('date')}"
               th:text="${error}">Validation error</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
